{% extends 'twitter_base.html' %}
{% load static %}
{% block title %}Sentiment Analysis{% endblock %}

{% block meta %}
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.min.css" />
<!--[if lt IE 9]>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.0/gh-fork-ribbon.ie.min.css" />
<![endif]-->
 <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Playfair+Display&display=swap" rel="stylesheet" type="text/css"/>
<link href="{% static 'twitter/static/css/grumble.min.css' %}" rel='stylesheet' type='text/css'>

<script src="{% static 'js/jquery.grumble.min.js' %}"></script>
{% endblock %}
<body>
{% block search %}
<div class="parent">
  <div style="font-family: 'Playfair',Kaushan;margin:auto;text-align: center;"><h1>Tweeps POV</h1></div>
    <br>
    <div class="container col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <form action="{% url 'twitter:new' %} " method="post">
        {% csrf_token %}
        <div class="form-group">
          <div id="inputDiv">
            <input type="text" name="q" placeholder="search" class="form-control" style="text-align:center;width:90%;">
            <select class="form-control" style="width:10%;padding:0;" name="size" id="tour" data-angle="130">
              <option value="25">25</option>
              <option value="50" selected>50</option>
              <option value="100">100</option>
              <option value="200">200</option>
            </select>
              <input type="date" name="since" placeholder="since YYYY-MM-DD" class="form-control" style="text-align:center;width:90%;" required>
          </div>

          <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" style="margin-top:10px;"><input type="submit" value="Submit" class="btn btn-default" style="float:left;">&nbsp;&nbsp;&nbsp;&nbsp;<input type="reset" value="Clear" class="btn btn-default" style="float:right;"></div>
        </div>
      </form>
    </div>
    <div class="clearfix"></div>
</div>

{% endblock %}

{% block graph %}
<script>
var number = Math.floor(Math.random() * (2000 - 1000 + 1)) + 1000;
  $(function(){
    $('#tour').grumble({
    		text: 'Select the number of tweets to load.',
    		angle: 130,
    		distance: 3,
    		showAfter: number,
    		hideAfter: 3000
  	});
  });
</script>
{% endblock %}
</body>
